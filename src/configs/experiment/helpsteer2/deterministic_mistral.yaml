# @package _global_
defaults:
  - override /adm: unaligned

datasets: 
  - helpsteer2

force_determinism: true
alignment_target: helpsteer2/target_high

adm:
  inference_kwargs:
    shuffle_choices: False
    num_samples: 1
    attribute_scale_factor: 100
  instance:
    precision: half
    sampler:
      _target_: outlines.samplers.GreedySampler
    model_name: mistralai/Mistral-7B-Instruct-v0.3